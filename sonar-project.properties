# Define the project key
sonar.projectKey=python-sonarqube-test

# Define the project name and version
sonar.projectName=Python SonarQube Test
sonar.projectVersion=1.0

# Define the source files
sonar.sources=app.py

# Define the test files (make sure test files are separate from source files)
sonar.tests=test_app.py

# Include coverage report for tests
sonar.python.coverage.reportPaths=coverage.xml

# Optional: If needed, you can explicitly exclude some files
# sonar.exclusions=**/tests/**, **/migrations/**
