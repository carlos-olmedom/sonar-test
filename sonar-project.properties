# Define the project key
sonar.projectKey=python-sonarqube-test

# Define the project name and version
sonar.projectName=Python SonarQube Test
sonar.projectVersion=1.0

# Define the source files
sonar.sources=app.py

# Define the test files, explicitly separating test files from source files
sonar.tests=test_app.py

# Include coverage report for tests
sonar.python.coverage.reportPaths=coverage.xml

# Make sure test files are excluded from being treated as source files
sonar.exclusions=test_app.py
